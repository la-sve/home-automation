  description: Einstellen der L체fterleistung
  trigger:
  - platform: state
    entity_id:
    - input_number.nilan_sollleistung_einstellen
  - platform: state
    entity_id:
    - switch.nilan_pause
    from: 'on'
    to: 'off'
  - platform: state
    entity_id:
    - switch.nilan_system_off
    from: 'on'
    to: 'off'
